name: Run Ollama Phi + Open WebUI

on:
  workflow_dispatch:

jobs:
  ollama-webui:
    runs-on: ubuntu-latest
    steps:
    - name: Install Ollama
      run: |
        curl -fsSL https://ollama.ai/install.sh | sh

    - name: Pull Phi model
      run: ollama pull phi

    - name: Start Ollama (Robust Setup)
      run: |
        # Force-clear port and ensure clean start
        sudo killall -9 ollama || true
        sudo ss -K dst localhost dport = 11434 || true
        
        # Start with explicit binding
        OLLAMA_HOST=0.0.0.0 OLLAMA_PORT=11434 ollama serve &
        
        # Enhanced readiness check
        timeout 30 bash -c 'while ! nc -z localhost 11434; do sleep 1; done'
        curl -v http://localhost:11434/api/tags

    - name: Install Docker
      run: |
        sudo apt-get remove -y docker docker-engine docker.io containerd runc
        sudo apt-get update
        sudo apt-get install -y ca-certificates curl gnupg
        sudo install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu noble stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

    - name: Run Open WebUI (Host Network)
      run: |
        docker run -d --network host \
          -e OLLAMA_BASE_URL="http://localhost:11434" \
          -e DEFAULT_USERNAME="admin" \
          -e DEFAULT_PASSWORD="your_password" \
          -v open-webui:/app/backend/data \
          --name open-webui \
          ghcr.io/open-webui/open-webui:main

    - name: Verify Container Connectivity
      run: |
        docker exec open-webui curl -v http://localhost:11434/api/tags

    - name: Install ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok

    - name: Expose Open WebUI via ngrok
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
      run: |
        ./ngrok config add-authtoken $NGROK_TOKEN
        ./ngrok http 8080
